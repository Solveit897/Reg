<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Registration form by Solution</title>
    <link rel="stylesheet" href="hh.css">
</head>
<body>
    <h1 class="h2">Registration form</h1>
    <form id="form">
      <div class="control"> <label for="name">Name</label>
        <input type="text" id="name" placeholder="Enter Full name"></div>
        <!-- Email -->
        <div class="control">
            <label for="email">Email</label>
            <input type="email" id="email" name="email" placeholder="Enter valid Email address"></div>
        <!-- Age -->
        <div class="control">
            <label for="age">Age</label>
            <input type="number" id="age" name="age" placeholder="Enter Age">
        </div>
        <!-- Drop Down -->
        <div class="control">
            <label for="select">Kindly choose your occupation</label>
            <select id="select">
                <option value="#">Select</option>
                <option value="Unemployed">Unemployed</option>
                <option value="Self employed">Self Employed</option>
                <option value=" employed"> Employed</option>
                <option value="Student">Student</option>
            </select>
        </div>
        <!-- Info -->
        <div class="control">
            <label for="radio"> How did you hear about Solution </label>
            <label for="info-1"><input type="radio" id="radio" name="info"> Radio advert</label>
          <label for="info-1"><input type="radio" id="TV" name="info"> TV advert</label>
          <label for="info-1"><input type="radio" id="Magazine" name="info"> Magazine</label>
          <label for="info-1"><input type="radio" id="Billboards" name="info"> Bill Boards</label>
        </div>
        <!-- Languages -->
        <div class="control">
            <label for="lang">Which Language are you willing to learn <small>(check all that apply)</small></label>
            <label for="html"> <input type="checkbox" id="lang" name="html"> html</label>
            <label for="css"> <input type="checkbox" id="lang" name="css"> CSS</label>
            <label for="java script"> <input type="checkbox" id="lang" name="java script"> Java Script</label>
            <label for="python"> <input type="checkbox" id="lang" name="python"> python</label>
         <label for="c##"> <input type="checkbox" id="lang" name="c##"> C##</label> 
          <label for="c++"> <input type="checkbox" id="lang" name="c++"> C++</label>
          <label for="java"> <input type="checkbox" id="lang" name="java"> java</label>
        </div>
        <!-- Textarea -->
        <div class="control">
            <label for="txt">How will you describe our service(s) so far</label>
            <textarea id="txt"  placeholder="Please comment here ..............."> </textarea>
        </div>
        <!-- SUBMIT -->
        <div class="control">
            <button id="btn" value="submit"><a href="https://solveit897.github.io/Form/sch.html">Submit</a></button>
        </div>
    </form>
    
    
</body>
</html>
